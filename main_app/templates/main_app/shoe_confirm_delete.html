{% extends 'base.html' %}

{% block content %}
    <h1>Delete Shoe</h1>

    <h4>Are you sure you want to delete <span class="red-text">{{ object.model }}</span></h4>

    <form action="shoes/" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - DELETE!" class="btn">
        <a href="{% url 'detail' shoe.id%}">CANCEL</a>
    </form>

{% endblock %}
